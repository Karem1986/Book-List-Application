<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Create your book list</title>
</head>
<body>
    <div class="container">
    <h1>Create Your Tailored Book List</h1>
    <h3>Organize your books and add them to your personalized list!</h3>
     <form id="book-form">
       <div>
           <label for="title">Title</label>
           <input type="text" id= "title" class="u-full-width">
       </div>
       <div>
        <label for="author">Author</label>
        <input type="text" id= "author" class="u-full-width">
    </div>
    <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id= "isbn" class="u-full-width">
    </div>
    <div>
        <label for="category">Category</label>
        <input type="text" id= "category" class="u-full-width">
    </div>
    <input type="submit" value="Submit" class="u-full-width">
     </form>
     <hr>
     <table class="u-full-width">
      <thead>
       <tr>
           <th>Title</th>
           <th>Author</th>
           <th>ISBN</th>
           <th>Category</th> 
       </tr>
      </thead>
      <tbody id="book-list"></tbody>
     </table>
    </div>
    <script  src="appes6.js"></script>
</body>
</html>
